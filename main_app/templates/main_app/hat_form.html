{% extends "base.html" %} {% block content %} {% if object %}
<h1>Edit <span>{{object.name}}</span></h1>
{% else %}
<h1>Create Hat</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn" />
</form>
<div>Hats:</div>
{% if hats %} {% for hat in hats.all %}
<div>{% hat.color%}</div>
<div>{% hat.fabric%}</div>
{% endfor %} {% else %}
<h5>No Hats</h5>
{% endif %} {% endblock %}
